<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href = "./assets/logo.png" rel="icon">
    <title>Tic-Tac-Toe</title>

<!-- using Font Awesome link for the icons -->
<!--  ----------------------------------- font Awesome link ----------------------------------- -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/brands.min.css" integrity="sha512-58P9Hy7II0YeXLv+iFiLCv1rtLW47xmiRpC1oFafeKNShp8V5bKV/ciVtYqbk2YfxXQMt58DjNfkXFOn62xE+g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<!-- -----------------------------------font Awesome link End ! -->

<!-- ----------------------------------- game Styling ----------------------------------- -->
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/responsiv.css">
<!--  ----------------------------------- game styling end ! ----------------------------------- -->
</head>
<body>

<!-- -----------------------------------   game page headline -----------------------------------  -->
    <!-- <nav>
        <h1>Tic-Tac-Toe</h1>
    </nav> -->
<!--  -----------------------------------   game page headline End ! -----------------------------------   -->

<!--  -----------------------------------   result board  -----------------------------------  -->
    <div class="resultboard" id="resultboard" style="display: none;">
        <div class="winnerdisplay">
            <h1 id="winner">hello</h1>
            <div class="restartbtn">
                <button id="restart">Restart</button>
            </div>
        </div>
    </div>
<!-- -----------------------------------  result board End !  -----------------------------------  -->

<!-- -----------------------------------   setting the player profile -----------------------------------  -->
    <div class="players">
        <div class="player1">
            <div class="playerlogo" id="player1logo">
                <i class="fa-solid fa-x fa-beat" style="color: #015cf9;"></i>
            </div>
            <!-- use id for the change player name and score -->
            <div class="score">
                <h1 id="player1" style="color: #015cf9;margin-top:5px;">Player 1</h1>
                <h1 id="p1win">00</h1>
            </div>
        </div>
        <div class="player2">
            <div class="playerlogo" id="player2logo">
                <i class="fa-solid fa-o fa-beat" style="color: #f07828;"></i>
            </div>
            <!-- use id for change player name and score  -->
            <div class="score">
                <h1 id="player2" style="color: #f07828; margin-top:5px;">Player 2</h1>
                <h1 id="p2win">00</h1>
            </div>
        </div>
    </div>
<!-- -----------------------------------  players profile End ! -----------------------------------  -->

<!-- -----------------------------------  game are or game board  -----------------------------------  -->

    <div class="container">
        <div class="game" id="gameboard">
            <div class="box" id="cell1"></div>
            <div class="box" id="cell2"></div>
            <div class="box" id="cell3"></div>
            <div class="box" id="cell4"></div>
            <div class="box" id="cell5"></div>
            <div class="box" id="cell6"></div>
            <div class="box" id="cell7"></div>
            <div class="box" id="cell8"></div>
            <div class="box" id="cell9"></div>
        </div>
    </div>

<!-- -----------------------------------  game board End ! -----------------------------------  -->
</body>
<script src="script/script.js"></script>
</html>
